name: Build and deploy .NET Core application to Web App AgriTech
on:
  push:
    branches:
    - main
permissions:
  id-token: write
  contents: read
env:
  AZURE_WEBAPP_NAME: AgriTech
  AZURE_WEBAPP_PACKAGE_PATH: ./publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: .
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore AgriculturalTech.API.csproj" -r linux-x64
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }}
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "AgriculturalTech.API.csproj" --configuration ${{ env.CONFIGURATION }} -r linux-x64 --self-contained false --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    # - name: Azure Login
    #   uses: azure/login@v2
    #   with:
    #     client-id: ${{ vars.AgriTech_CLIENT_ID_EF57 }}
    #     tenant-id: ${{ vars.AgriTech_TENANT_ID_214F }}
    #     subscription-id: ${{ vars.AgriTech_SUBSCRIPTION_ID_214F }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AGRITECH }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
